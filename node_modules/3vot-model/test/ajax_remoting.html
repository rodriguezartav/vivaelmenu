<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8" />
  <title>Jasmine Test Runner - RSpine.ajax</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
  <link rel="stylesheet" type="text/css" href="lib/rspineTest.css">
  <script type="text/javascript" src="lib/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-html.js"></script>

  <script src="../node_modules/sinon/lib/sinon.js"></script>
  <script src="../node_modules/sinon/lib/sinon/spy.js"></script>
  <script src="../node_modules/sinon/lib/sinon/call.js"></script>
  <script src="../node_modules/sinon/lib/sinon/behavior.js"></script>
  <script src="../node_modules/sinon/lib/sinon/match.js"></script>
  <script src="../node_modules/sinon/lib/sinon/sandbox.js"></script>
  <script src="../node_modules/sinon/lib/sinon/test.js"></script>
  
  <script src="../node_modules/sinon/lib/sinon/stub.js"></script>
  <script src="../node_modules/sinon/lib/sinon/util/event.js"></script>

  <script src="../node_modules/sinon/lib/sinon/util/fake_server.js"></script>
  <script src="../node_modules/sinon/lib/sinon/util/fake_xml_http_request.js"></script>
  <script src="../node_modules/sinon/lib/sinon/mock.js"></script>



  <script src="../dist/3model.js" type="text/javascript" charset="utf-8"></script>
  <script src="../dist/3ajax.js" type="text/javascript" charset="utf-8"></script>

  <script>
    window.Visualforce = {
      remoting: { 
        Manager: {
          invokeAction: function(){ console.log(arguments) }
        }    
      }  
    }
  </script>

  <script>window._3Model = require("3vot-model")</script>
  <script>var _3Ajax = require("_3Ajax")</script>

  <script src="../specs/ajax_remoting.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
  <div id="testHelpers">
    <ul>
      <li><a href="index.html">RSpine Core</a></li>
      <li><a href="manager.html">RSpine.Manager</a></li>
      <li><a href="ajax.html">RSpine.Ajax</a></li>
      <li><a href="route.html">RSpine.Route</a></li>
    </ul>
    <form action="#">
      <span>Current jQuery src is: </span><span id="usedJquerysrc"></span>
      <label for="jq">Select a jQuery version: </label>
      <select name="jq" id="jq">
        <option value="1.8.3">chose one...</option>
        <optgroup label="jQuery">
          <option>1.7.2</option>
          <option>1.8.3</option>
          <option>1.9.1</option>
          <option>1.10.2</option>
          <option>2.0.3</option>
        </optgroup>
        <optgroup label="Zepto">
          <option value="zepto">1.0</option>
        </optgroup>
      </select>
      <input type="submit" value="Run" />
    </form>
  </div>
  <script type="text/javascript">
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 250;

    var htmlReporter = new jasmine.HtmlReporter();
    jasmineEnv.addReporter(htmlReporter);
    jasmineEnv.specFilter = function(spec) {
      return htmlReporter.specFilter(spec);
    };

    jasmine.getEnv().execute();
    document.getElementById('usedJquerysrc').innerHTML = window.dependencySrc;
  </script>
</body>
</html>
